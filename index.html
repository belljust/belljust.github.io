<!DOCTYPE html>
<html>
	<head>
		<title> Justin Bell - Online </title>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="Main_Desktop_Style.css">
    	<script JQUERY src="jquery-3.1.1.min.js"></script>
    	<script Controller src="Portfolio_Controller.js"></script>
    </head>
	<body>
		<center>
		<div class="Inner_Wrap">
			<div class="Main_Title"> 
				<img src="Misc_Pics/Portfolio-Emblem.png" height="300" width="530">
			</div>
			<table id="Link_Table">
				<tr>
					<td class="quadrant" onclick="About_Me(this)">
						<div class="flipper" onclick="this.classList.toggle('flipped')">
							<h3 class="bullets"> About Me </h3>
						</div>
					</td>
					<td class="quadrant" onclick="Projects()">
						<div class="flipper" onclick="this.classList.toggle('flipped')">
							<h3 class="bullets"> Projects </h3>
						</div>
					</td>
				</tr>
				<tr>
					<td class="quadrant" onclick="Resume()">
						<div class="flipper" onclick="this.classList.toggle('flipped')">
							<h3 class="bullets"> Resume </h3>
						</div>
					</td>
					<td class="quadrant" onclick="Education()">
						<div class="flipper" onclick="this.classList.toggle('flipped')">
							<h3 class="bullets"> Education </h3>
						</div>
					</td>
				</tr>
			</table>
			<div class="content">
				<div class="Controls">
				</div>
				<div class="Photo">
					<img src="Misc_Pics/Leaf.png">
				</div>
			</div>
		</div>
		</center>
	</body>
</html>
